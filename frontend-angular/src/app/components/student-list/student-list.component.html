<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Students List</h2>
      <div class="mb-3">
        <a routerLink="/add" class="btn btn-success">Add New Student</a>
      </div>
      
      <div *ngIf="loading" class="alert alert-info">
        Loading students...
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="!loading && students.length === 0" class="alert alert-warning">
        No students found. Add a new student to get started.
      </div>
      
      <table *ngIf="students.length > 0" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>House</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>
              <span class="badge house-badge" [ngClass]="{
                'house-gryffindor': student.house === 'GRYFFINDOR',
                'house-slytherin': student.house === 'SLYTHERIN',
                'house-hufflepuff': student.house === 'HUFFLEPUFF',
                'house-ravenclaw': student.house === 'RAVENCLAW'
              }">
                {{ student.house }}
              </span>
            </td>
            <td>
              <a [routerLink]="['/edit', student.id]" class="btn btn-sm btn-primary me-2">Edit</a>
              <button (click)="deleteStudent(student.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
